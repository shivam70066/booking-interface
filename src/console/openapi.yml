openapi: 3.0.3
info:
  title: Plaza Beach Resorts API
  description: API for searching available rooms at Plaza Beach Resorts
  version: 1.0.0
servers:
  - url: https://www.plazabeachresorts.com/ls-api
paths:
  /frontend/Searchresults/get_search_results_sj:
    post:
      tags:
        - GetSearchResultSj
      summary: Get search results for available rooms
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetSearchResultRequest"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSearchResultResponse"
        "400":
          description: Bad request
        "500":
          description: Internal server error
  /frontend/Home/get_dynamic_search_dates/0:
    get:
      tags:
        - GetDynamicDates0
      summary: Get dynamic search dates
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDynamicDates"
        "400":
          description: Bad request
        "500":
          description: Internal server error
  /frontend/booking/get_gift_card:
    get:
      tags:
        - GetGiftCards
      summary: Get gift card details
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetGiftCards"
        "400":
          description: Bad request
        "500":
          description: Internal server error
  /frontend/Searchresults/getPriceMlsStopSell:
    post:
      tags:
        - GetPriceMlsStopSell
      summary: Retrieve price, minimum stay, stop sell, CTA, CTD, and availability information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetPriceMlsStopSellRequest"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPriceMlsStopSellResponse"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /frontend/Searchresults/getPriceModuleSelectedDatesV2:
    post:
      tags:
        - GetPriceModuleSelectedDatesV2
      summary: Get price module for selected dates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetPriceModuleSelectedDatesRequest"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPriceModuleSelectedDatesResponse"
        "400":
          description: Bad request
        "500":
          description: Internal server error
  /Home/get_hotel_rooms:
    get:
      tags:
        - GetHotelRooms
      summary: Get hotel rooms
      description: Retrieve the list of hotel rooms and their details.
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetHotelRooms"
  /frontend/cart/add_to_cart:
    post:
      tags:
        - AddToCart
      summary: Add items to the cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddToCartRequest"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddToCartResponse"
        '400':
          description: Bad request
        '500':
          description: Internal server error
  /frontend/Cart/load_cart_data:
    post:
      tags:
        - LoadCartData
      summary: Load cart data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoadCartDataRequest"
      responses:
        '200':
          description: Successful response with cart data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoadCartDataResponse"
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Internal server error
  /frontend/Searchresults/get_pos_available_on_fe:
    get:
      tags:
        - GetPosAvailable
      summary: Get available POS products
      responses:
        '200':
          description: Successful response with available POS products
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPosAvailable"
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Internal server error
  /frontend/cart/update_cart_item:
    post:
      tags:
        - UpdateCartItem
      summary: Update cart item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCartItemRequest"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateCartItemResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /frontend/cart/delete_cart_item:
    post:
      tags:
        - DeleteCartItem
      summary: Delete a cart item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteCartItemRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteCartItemResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /frontend/cart/delete_cart:
    post:
      tags:
        - DeleteCart
      summary: Delete multiple cart items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteCartRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteCartResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /frontend/cart/cart_giftcard_with_rooms:
    post:
      tags:
        - CartGiftCardWithRooms
      summary: Retrieve cart information with rooms and gift cards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CartGiftCardWithRoomsRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartGiftCardWithRoomsResponse"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
