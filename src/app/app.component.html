<button (click)="isOpen = !isOpen" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin" [class.hidden]="isOpen">
  {{isOpen ? "Close" : "Open"}}
</button>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
>
<div id="booking-interface-main">
  <span (click)="isOpen = !isOpen" id="close-btn">X</span>
  <app-display-properties></app-display-properties>
</div>
</ng-template>
