<button (click)="openOverlay()" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin" [class.hidden]="isOpen">
  {{isOpen ? "Close" : "Open"}}
</button>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
>
<div id="booking-interface-main">
  <span (click)="closeOverlay()" id="close-btn">X</span>
  <router-outlet></router-outlet>
</div>
</ng-template>
